        <section class="page-section">
        <div class="contact-form-container">
            <form class="gform pure-form pure-form-stacked" method="POST" data-email="dallasbille@gmail.com"
      action="https://script.google.com/macros/s/AKfycbyCIHAwckcoOTwxhHW5yKVxc3Li1bydb2l02q82xs4BNzrDsEY/exec">
                <div class="form-elements">
                    <h1 class="contact-header">Feel Free To Send Me a Message</h1>
                    <hr>
                    <div class="row">
                        <div class="col-25">
                            <label class="contact-label" for="name">Name: </label>
                        </div>
                        <div class="col-75">
                            <input id="name" class="form-inputs" name="name" placeholder="Your Name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="form-labels" for="email"><em>Your</em>   Email Address:</label>
                        </div>
                        <div class="col-75">
                            <input id="email" class="form-inputs" name="email" type="email" value=""
                            required placeholder="your.name@email.com"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="message">Message: </label>
                        </div>
                        <div class="col-75">
                            <textarea id="message" class="form-inputs" name="message" rows="10"
                            placeholder=""></textarea>
                        </div>
                    </div>
                        <label style="display:none" for="honeypot" class="form-inputs">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                        <input style="display:none" id="honeypot" class="form-inputs"type="text" name="honeypot" value="" />
                    <div class="button">
                      <button class="button-success pure-button button-xlarge">
                        Send</button>
                    </div>
                </div>
                <div class="thankyou_message" style="display:none;">
                    <h2>Thanks so much for reaching out! I'll get back to you as soon as possible.</h2>
                    <img class="thumbs-icon"src="images/thumbs.png" alt="">
                </div>
            </form>
        </div>
